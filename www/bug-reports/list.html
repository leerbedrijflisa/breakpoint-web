<template>
    <div class="container">
        <select class="selectFilter" value.bind="sort.option" change.trigger="updateSort()">
            <option repeat.for="option of sortOptions" value.bind="option.value">${option.name}</option>
        </select>
        <select class="selectFilter" value.bind="sort.order" change.trigger="updateSort()">
            <option repeat.for="order of sortOrders" value.bind="order.value">${order.name}</option>
        </select>
        <select class="selectFilter" value.bind="filterOption" change.trigger="updateFilter()">
            <option selected="true">All</option>
            <option value="open">Open</option>
            <option value="fixed">Fixed</option>
            <option value="closed">Closed</option>
            <option value="wontFix">Won't Fix</option>
            <option value="wontFixApproved">Won't Fix (Approved)</option>
        </select>

        <table class="tableList">
            <tr>
                <th>Project</th>
                <th>Title</th>
                <th>Status</th>
                <th>Date</th>
            </tr>

            <tr repeat.for="report of bugReports">
                <td><a route-href="route: project; params.bind: {projectName:report.project}">${report.project}</a></td>
                <td>${report.title}</td>
                <td>${report.status}</td>
                <td>${report.reported}</td>
            </tr>
        </table>
    </div>
</template>
