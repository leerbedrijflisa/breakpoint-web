<template>
    
<div class="container">
    <div class="groups">
        <p>Invite user</p>
         <select id="selectUserGroup" value.bind="userGroup.selectedUserGroup">
            <option repeat.for="user of userOptions" model.bind="user">${user.userName}</option>
        </select><br>
        <p>
        <select id="select" value.bind="userGroup.selectedGroup">        
            <option value="manager">Manager</option>
            <option value="developer">Developer</option>
            <option value="tester">Tester</option>
        </select><br>
        <button id="submitGroup" click.trigger="submitGroup()">Submit</button>
    </div>
    
    <p>Project: <strong>${currentBug.project}</strong><br>
    Current bug: <strong>${currentBug.title}</strong><br>
    Description: <strong>${currentBug.description}</strong><br>
    Status:
    <select id="select" value.bind="selectedVal" change.trigger="submitStatus(currentBug.id)">
        <option value="open">Open</option>
        <option value="fixed">Fixed</option>
        <option value="closed">Closed</option>
        <option value="wontFix">Won't Fix</option>
        <option value="wontFixApproved">Won't Fix (Approved)</option>
    </select><br>
    Assigned to:
    <select id="select" value.bind="selectedUser" change.trigger="submitUser(currentBug.id)">
        <option repeat.for="user of userOptions" model.bind="user">${user.userName}</option>
    </select>
    </p>
</div>

</template>
